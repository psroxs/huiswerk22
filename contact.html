        <h3>Contact</h3>
        <p>Heeft u een vraag of wilt u contact met mij opnemen? Vul dan onderstaande contactformulier in.<br><br></p>
        <form id="contactform" action="https://formspree.io/f/xzbndpqj" method="post">
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Naam</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="Naam" rows="1" aria-describedby="emailHelp" placeholder="Vul voor- en achternaam in"></textarea>
          </div><br>
          <div class="class form-group">
            <label for="exampleInputEmail1">Emailadres</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="Emailadres" aria-describedby="emailHelp" placeholder="Vul emailadres in">
          </div><br>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Bericht</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="Bericht" rows="3" aria-describedby="emailHelp" placeholder="Vul hier uw bericht in"></textarea>
          </div><br> 
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
